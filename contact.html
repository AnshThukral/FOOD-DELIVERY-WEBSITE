<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | FoodieWe</title>
    <link rel="stylesheet" href="contact.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="container">
        <div class="contact">
            <h1>Contact Us</h1>
            <form class="form" action="./home.html" id="form">
                <label for="uname">Name:</label>
                <input type="text" class="uname" name="name" placeholder="Enter Your Full Name" required>
                <textarea name="paragraph_text" class="formtext" cols="50" rows="10" placeholder="Enter Your Query here..."></textarea>
                <input type="submit" class="submit" onclick="myFunction()" value="Submit">
            </form>
        </div>
    </div>
</body>
<script>
    function myFunction() {
        document.getElementById("form").reset();
        alert("Thanks For Visiting us!");
    }
</script>
</html>
